<!DOCTYPE html>
<html>
<head>
 <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
	<title>My Google Map Demo</title>
	
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
	function initialize(){
			var uluru = {lat: -25.363, lng: 131.044};
			var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
			var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

	}	

</script>
</head>

<body>
<h3>My Google Maps Demo</h3>
<div id ="map"></div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL1BCuh_sR6qy-PmKJyCMB9fzQSozVj0I&callback=initialize"></script>
</body>
</html>
